version: '3.8'

services:
  # ===========================================
  # Application Services
  # ===========================================

  # Backend API (api.tekka.ug)
  api:
    build:
      context: ./tekka-api
      dockerfile: Dockerfile
    container_name: tekka-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://tekka.ug,https://admin.tekka.ug}
    ports:
      - "3000:3000"
    networks:
      - tekka-network
    restart: unless-stopped

  # Admin Dashboard (admin.tekka.ug)
  admin-dashboard:
    build:
      context: ./tekka-website/admin-dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_API_URL: ${ADMIN_API_URL:-https://api.tekka.ug/api/v1}
    container_name: tekka-admin-dashboard
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - api
    networks:
      - tekka-network
    restart: unless-stopped

  # User Dashboard (tekka.ug)
  user-dashboard:
    build:
      context: ./tekka-website/user-dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_API_URL: ${USER_API_URL:-https://api.tekka.ug/api/v1}
    container_name: tekka-user-dashboard
    environment:
      NODE_ENV: production
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      - api
    networks:
      - tekka-network
    restart: unless-stopped

networks:
  tekka-network:
    driver: bridge
