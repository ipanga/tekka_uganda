name: tekka
description: "C2C Fashion Marketplace for Uganda"
publish_to: 'none'
version: 1.1.1+3

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # Local Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.3

  # Biometric Authentication
  local_auth: ^2.3.0

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.3.0

  # Sharing
  share_plus: ^10.1.4

  # App Review & URL Launcher
  in_app_review: ^2.0.9
  url_launcher: ^6.3.1

  # QR Code
  qr_flutter: ^4.1.0

  # Utilities
  crypto: ^3.0.5
  intl: ^0.20.1
  uuid: ^4.5.1
  path_provider: ^2.1.5
  path: ^1.9.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  logger: ^2.5.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

