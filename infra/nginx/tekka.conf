worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Client body size (for image uploads)
    client_max_body_size 10M;

    # Rate limiting zone (10 req/s per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Docker DNS resolver - enables dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ============================================
    # HTTP: ACME Challenge & Redirect to HTTPS
    # ============================================
    server {
        listen 80;
        server_name tekka.ug www.tekka.ug api.tekka.ug admin.tekka.ug;

        # ACME challenge for Let's Encrypt certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Default: reject unknown hosts (HTTP)
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }

    # ============================================
    # HTTPS: API (api.tekka.ug)
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.tekka.ug;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/tekka.ug/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tekka.ug/privkey.pem;

        # SSL settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        location / {
            limit_req zone=api_limit burst=20 nodelay;

            # Use variable for dynamic DNS resolution (resolves at request time, not startup)
            set $upstream_api api:4000;
            proxy_pass http://$upstream_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ============================================
    # HTTPS: Admin Dashboard (admin.tekka.ug)
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name admin.tekka.ug;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/tekka.ug/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tekka.ug/privkey.pem;

        # SSL settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Next.js static assets (long-term cache)
        location /_next/static {
            set $upstream_admin admin:3001;
            proxy_pass http://$upstream_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location / {
            set $upstream_admin admin:3001;
            proxy_pass http://$upstream_admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================
    # HTTPS: User Dashboard (tekka.ug / www.tekka.ug)
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name tekka.ug www.tekka.ug;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/tekka.ug/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tekka.ug/privkey.pem;

        # SSL settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Next.js static assets (long-term cache)
        location /_next/static {
            set $upstream_user user:3000;
            proxy_pass http://$upstream_user;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location / {
            set $upstream_user user:3000;
            proxy_pass http://$upstream_user;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================
    # Default: reject unknown hosts (HTTPS)
    # ============================================
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        # SSL certificates (required even for default server)
        ssl_certificate /etc/letsencrypt/live/tekka.ug/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tekka.ug/privkey.pem;

        return 444;
    }
}
