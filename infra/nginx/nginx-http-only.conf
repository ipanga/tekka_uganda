worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Client body size (for image uploads)
    client_max_body_size 10M;

    # Rate limiting zone (10 req/s per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream definitions
    upstream api_upstream {
        server api:4000;
    }

    upstream admin_upstream {
        server admin:3001;
    }

    upstream user_upstream {
        server user:3000;
    }

    # ============================================
    # HTTP-ONLY MODE (No SSL certificates yet)
    # ============================================

    # ACME Challenge & Temporary HTTP service
    server {
        listen 80;
        server_name tekka.ug www.tekka.ug api.tekka.ug admin.tekka.ug;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: serve applications over HTTP until certs are obtained
        # API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_upstream/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default: return info page
        location / {
            return 200 'Tekka - SSL Setup Mode\n\nRun Certbot to obtain certificates:\ndocker compose run --rm certbot certonly --webroot -w /var/www/certbot -d tekka.ug -d www.tekka.ug -d api.tekka.ug -d admin.tekka.ug\n\nThen reload Nginx:\ndocker compose exec nginx nginx -s reload\n';
            add_header Content-Type text/plain;
        }
    }

    # Default: reject unknown hosts
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
