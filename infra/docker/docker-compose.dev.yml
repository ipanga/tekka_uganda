services:
# Usage:
#   docker compose --env-file .env.development -f infra/docker/docker-compose.dev.yml up -d --build

  # ===========================================
  # Backend API (api.tekka.ug)
  # ===========================================
  api:
    init: true
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
      target: builder
    container_name: tekka-api
    command: npm run start:dev
    volumes:
      - ../../apps/api/src:/app/src
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${API_PORT:-4000}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      THINKXCLOUD_API_KEY: ${THINKXCLOUD_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-Tekka <noreply@tekka.ug>}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:${USER_PORT:-3000},http://localhost:${ADMIN_PORT:-3001},http://localhost:8080}
      ALLOW_REVIEW_STATIC_OTP: ${ALLOW_REVIEW_STATIC_OTP:-false}
      REVIEW_STATIC_PHONE: ${REVIEW_STATIC_PHONE:-}
      REVIEW_STATIC_OTP: ${REVIEW_STATIC_OTP:-}
    ports:
      - "${API_PORT:-4000}:${API_PORT:-4000}"
    networks:
      - tekka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net = require('net'); const s = net.connect(${API_PORT:-4000}, 'localhost', () => { s.destroy(); process.exit(0); }); s.on('error', () => process.exit(1));\""]
      interval: 10s
      timeout: 5s
      start_period: 45s
      retries: 5

  # ===========================================
  # Admin Dashboard (admin.tekka.ug)
  # ===========================================
  admin:
    build:
      context: ../../apps/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api/v1}
    container_name: tekka-admin
    environment:
      NODE_ENV: production
      PORT: ${ADMIN_PORT:-3001}
    ports:
      - "${ADMIN_PORT:-3001}:${ADMIN_PORT:-3001}"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tekka-network
    restart: unless-stopped

  # ===========================================
  # User Dashboard (tekka.ug)
  # ===========================================
  user:
    build:
      context: ../../apps/user
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api/v1}
    container_name: tekka-user
    environment:
      NODE_ENV: production
      PORT: ${USER_PORT:-3000}
    ports:
      - "${USER_PORT:-3000}:${USER_PORT:-3000}"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tekka-network
    restart: unless-stopped

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    container_name: tekka-nginx
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
      admin:
        condition: service_healthy
      user:
        condition: service_healthy
    networks:
      - tekka-network
    restart: unless-stopped

networks:
  tekka-network:
    driver: bridge
