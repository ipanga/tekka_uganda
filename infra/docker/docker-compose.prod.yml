# Load environment variables from project root
# Usage: docker compose --env-file .env.production -f infra/docker/docker-compose.prod.yml up -d

services:
  # ===========================================
  # Backend API (api.tekka.ug)
  # ===========================================
  api:
    init: true
    image: ghcr.io/${GHCR_OWNER:-ipanga}/tekka-api:latest
    container_name: tekka-api
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${API_PORT:-4000}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      THINKXCLOUD_API_KEY: ${THINKXCLOUD_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://tekka.ug,https://admin.tekka.ug}
    networks:
      - tekka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net = require('net'); const s = net.connect(${API_PORT:-4000}, 'localhost', () => { s.destroy(); process.exit(0); }); s.on('error', () => process.exit(1));\""]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # ===========================================
  # Admin Dashboard (admin.tekka.ug)
  # ===========================================
  admin:
    image: ghcr.io/${GHCR_OWNER:-ipanga}/tekka-admin:latest
    container_name: tekka-admin
    environment:
      NODE_ENV: production
      PORT: ${ADMIN_PORT:-3001}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tekka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${ADMIN_PORT:-3001} || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # ===========================================
  # User Dashboard (tekka.ug)
  # ===========================================
  user:
    image: ghcr.io/${GHCR_OWNER:-ipanga}/tekka-user:latest
    container_name: tekka-user
    environment:
      NODE_ENV: production
      PORT: ${USER_PORT:-3000}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tekka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${USER_PORT:-3000} || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: ghcr.io/${GHCR_OWNER:-ipanga}/tekka-nginx:latest
    container_name: tekka-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
      admin:
        condition: service_healthy
      user:
        condition: service_healthy
    networks:
      - tekka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && kill -0 $(cat /var/run/nginx.pid)"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # ===========================================
  # Certbot (SSL Certificate Management)
  # ===========================================
  # Usage:
  #   Initial: docker compose run --rm certbot certonly --webroot ...
  #   Renewal: docker compose run --rm certbot renew
  certbot:
    image: certbot/certbot:latest
    container_name: tekka-certbot
    volumes:
      - certbot-webroot:/var/www/certbot:rw
      - certbot-certs:/etc/letsencrypt:rw
    networks:
      - tekka-network
    profiles:
      - certbot

networks:
  tekka-network:
    driver: bridge

volumes:
  certbot-webroot:
  certbot-certs:
